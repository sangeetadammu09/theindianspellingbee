<!-- Contact Start -->
<div class="container text-bg-info p-2">
  <h4 class="mb-3 mt-3"> Contact Us</h4>
  <!-- Page Content -->
  <hr class="mt-2 mb-5">
  <div class="row g-5">
    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 450px;">
      <div class="position-relative h-100">
        <iframe class="position-relative w-100 h-100"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15201.57477379802!2d83.31376589360804!3d17.726079599034787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a39434300000001%3A0xf944a3f54bf97a30!2sAndhra%20University!5e0!3m2!1sen!2sin!4v1690615803931!5m2!1sen!2sin"
          frameborder="0" style="min-height: 450px; border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </div>
    </div>
    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
      <h6 class="mb-4">If You Have Any Query, Please Contact Us</h6>
      <form [formGroup]="contactForm" (ngSubmit)="onContactSubmit()">
        <div class="row g-3">
          <div class="col-md-12">
            <div class="form-floating">
              <input type="text" class="form-control border-0 bg-light" id="name" placeholder="Your Name"
                formControlName="name"
                [ngClass]="{'is-invalid': (submitted && f['name'].errors) ||(f['name'].errors && f['name'].touched)}">
              <label for="name">Name</label>
              <div *ngIf="(submitted && f['name'].errors) ||(f['name'].errors && f['name'].touched)"
                class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control border-0 bg-light" id="email" placeholder="Your Email"
                formControlName="email"
                [ngClass]="{'is-invalid': (submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched)}">
              <label for="email">Email</label>
              <div *ngIf="(submitted && f['email'].errors) ||(f['email'].errors && f['email'].touched)"
                class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is not valid</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control border-0 bg-light" id="contact" placeholder="Your Contact"
                formControlName="phone"
                [ngClass]="{'is-invalid': (submitted && f['phone'].errors) ||(f['phone'].errors && f['phone'].touched)}">
              <label for="email">Contact</label>
              <div *ngIf="(submitted && f['phone'].errors) ||(f['phone'].errors && f['phone'].touched)"
                class="invalid-feedback">
                <div *ngIf="f['phone'].errors['required']">Contact is required</div>
                <div *ngIf="f['phone'].errors['pattern']">Only Number are allowed</div>
                <div *ngIf="f['phone'].errors['maxlength']">Only 10 digits are allowed</div>

              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control border-0 bg-light" id="subject" placeholder="Subject"
                formControlName="subject"
                [ngClass]="{'is-invalid': (submitted && f['subject'].errors) ||(f['subject'].errors && f['subject'].touched)}">
              <label for="subject">Subject</label>
              <div *ngIf="(submitted && f['subject'].errors) ||(f['subject'].errors && f['subject'].touched)"
                class="invalid-feedback">
                <div *ngIf="f['subject'].errors['required']">Subject is required</div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <textarea class="form-control border-0 bg-light" placeholder="Leave a message here" id="message"
                style="height: 150px" formControlName="message"
                [ngClass]="{'is-invalid': (submitted && f['message'].errors) ||(f['message'].errors && f['message'].touched)}"></textarea>
              <label for="message">Message</label>
              <div *ngIf="(submitted && f['message'].errors) ||(f['message'].errors && f['message'].touched)"
                class="invalid-feedback">
                <div *ngIf="f['message'].errors['required']">Message is required</div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
<!-- Contact End -->
